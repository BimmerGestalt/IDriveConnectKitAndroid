apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    google()
}
buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

android {
    namespace "io.bimmergestalt.idriveconnectkit.android"

    defaultConfig {
        minSdkVersion 14
        compileSdkVersion 34
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        consumerProguardFiles 'proguard-rules.pro'
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    lintOptions {
        abortOnError false
        disable 'InvalidPackage'    // the dangerous parts of bouncycastle aren't used
    }

    buildFeatures {
        aidl = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.lifecycle:lifecycle-livedata:2.0.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'org.awaitility:awaitility-scala:3.1.5'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    implementation "org.bouncycastle:bcmail-jdk16:1.46"
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                // Applies the component for the release build variant.
                from components.release

                groupId = 'io.bimmergestalt'
                artifactId = 'IDriveConnectKitAndroid'
                version = 0.6
            }
        }
    }
}
